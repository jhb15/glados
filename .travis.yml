sudo: required
services:
- docker
env:
  global:
    - secure: 
    - secure: 
    - SYSLOG_HOST=127.0.0.1

notifications:
  slack: sem5640-2018:lBYoMLDBbIP1GGlCH2tQcjho
cache:
  directories:
  - "$HOME/.m2"
stages:
- test
- name: build_staging
  if: branch = development AND type = push
- name: build_release
  if: branch = master AND type = push
jobs:
  include:
  - stage: test
    name: Tests
    language: java
    script:
    - docker build -t sem56402018/glados:$TRAVIS_COMMIT .
  - stage: build_staging
    name: Build docker staging image
    script:
    - "./bin/docker.sh staging"
  - stage: build_release
    name: Build docker release image
    script:
    - "./bin/docker.sh latest"
