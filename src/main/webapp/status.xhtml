        <link rel="stylesheet" href="/assets/css/style.min.css" />

    <body>
        <aside id="left-panel" class="left-panel">
            <nav class="navbar navbar-expand-sm navbar-default">
                <div id="main-menu" class="main-menu collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                                <li>
                                    <a href="/dashboard">

                                </li>


                                <li>
                                    <a href="/glados/userDataLookup.xhtml">
                                        <i class="menu-icon fa fa-link"></i>
                                        Audit Logs
                                    </a>
                                </li>

                                <li>
                                    <a href="/glados/status.xhtml">
                                        <i class="menu-icon fa fa-rocket"></i>
                                        Service Status
                                    </a>
                                </li>
                    </ul>
                </div>
            </nav>
        </aside>

    <div id="right-panel" class="right-panel">
        <header id="header" class="header">
            <div class="top-left">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" style="color: #878787 !important;">
                        <img src="/assets/img/aberfitness.png" alt="AberFitness" />
                    </a>
                        <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
                </div>
            </div>
            <div class="top-right">
                <div class="header-menu">
                        <div class="user-area dropdown float-right">
                            <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Hi <strong>LOGGED IN USER EMAIL HERE</strong> &nbsp;&nbsp;<img class="user-avatar rounded-circle" src="/assets/img/user.png" alt="User">
                            </a>
                            <div class="user-menu dropdown-menu">
                                <a class="nav-link" href="/gatekeeper"><i class="fa fa-user"></i>My Profile</a>
                                <a class="nav-link" href="/sign-out"><i class="fa fa-power-off"></i>Logout</a>
                            </div>
                        </div>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="animated fadeIn">

                <div class="row">
                    <div class="col-lg-4 offset-lg-4 col-md-12">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <strong class="card-title">Service Status</strong>
                            </div>
                            <div class="table-stats order-table ov-h">


                                <h:dataTable var="entry" value="#{statusBacking.serviceStatus}" 
                                    styleClass="table"
                                    headerClass=""
                                    rowClasses=""
                                >
                                  <h:column>
                                    <f:facet name="header">Service</f:facet>
                                    #{entry.key}
                                  </h:column>

                                  <h:column>
                                    <f:facet name="header">Status</f:facet>
                                    <c:choose>
                                        <c:when test="#{entry.value}">
                                            <span class="text-success">Online ðŸ‘Œ</span>
                                        </c:when>
                                        <c:otherwise>
                                            <span class="text-danger">OFFLINE ðŸ˜¡</span>
                                        </c:otherwise>
                                    </c:choose>                    
                                  </h:column>
                                </h:dataTable>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>

    <script src="/assets/js/main.min.js"></script>
