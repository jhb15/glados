<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Service status</title>
</h:head>

<h:body>
    <h2>Service Status</h2>
    <br/>

    <p:dataTable value="#{statusBacking.serviceStatus}" var="entry">

        <p:column>
            <f:facet name="header">Service</f:facet>
            #{entry.key}
        </p:column>

        <p:column>
            <f:facet name="header">Status</f:facet>
            <p:outputLabel rendered="#{entry.value}" >Operational</p:outputLabel>
            <p:outputLabel rendered="#{!entry.value}" >Down</p:outputLabel>
        </p:column>

    </p:dataTable>

</h:body>

</html>
